<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="enter task here">
      <label name="priority"> Priority:
        <select name="priority">
          <option value=""></option>
          <option value="high">High</option>
          <option value="mid">Mid</option>
          <option value="low">Low</option>
        </select>
      </label>
      <input type="submit" value="Add Task">
    </form>
    <div id="list">
      <h2>My Tasks:</h2>
      <ul id="tasks"></ul>
      <ul id="high-priority">High Priority:</ul>
      <ul id="mid-priority">Mid Priority:</ul>
      <ul id="low-priority">Low Priority:</ul>
    </div>
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
